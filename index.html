<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gooogle</title>
    <link rel="stylesheet" href="/dist/style.css" />
  </head>

  <body>
    <header class="header">
      <nav class="flex flex-jc-sb flex-ai-c">
        <div class="header__links-left flex">
          <a href="#">About</a>

          <a href="#">Store</a>
        </div>
        <div class="header__right flex flex-ai-c flex-jc-sb">
          <div class="header__links-right">
            <!-- <ul>
              <li>Gmail</li>
              <li>Images</li>
            </ul> -->

            <a href="#">Gmail</a>

            <a href="#">Images</a>
          </div>

          <div>
            <a href="#" class="header__9box"></a>
          </div>

          <div class="header__icon flex">
            <a href="#"><img src="/app/img/profile.png" alt="" /></a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="home">
        <div class="focus">
          <div class="focus__logo">
            <img src="/app/img/googlelogo_color_272x92dp.png" alt="Google Logo" />
          </div>
          <div class="focus__searchbar">
            <div class="icon"></div>

            <input type="search" />
          </div>
          <div class="focus__search-buttons">
            <button>Google Search</button>
            <button>I'm feeling Lucky</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
